<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookorama: Books for Ninjas</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <div id="page-banner">
                <h1 class="title">Bookorama</h1>
                <p>Books for Ninjas</p>
                <form id="search-books">
                    <input type="text" placeholder="Search books..." id="search-input" />
                </form>
            </div>
        </header>
        <div id="book-list">
            <h2 class="title">Books to Read</h2>
            <ul id="books">
                <li>
                    <span class="name">Name of the Wind</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">The Wise Man's Fear</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">Kafka on the Shore</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">The Master and the Margarita</span>
                    <span class="delete">delete</span>
                </li>
            </ul>
            <div class="book-count">4 books in your list</div>
        </div>
        <form id="add-book">
            <input type="text" placeholder="Add a book..." id="add-input" />
            <button type="submit">Add</button>
        </form>
    </div>

    <script src="app.js">
      
    </script>
</body>
</html>
